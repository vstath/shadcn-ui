<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge - shadcn-html Examples</title>
  <link rel="stylesheet" href="../dist/styles/output.css">
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body class="bg-background text-foreground p-8">
  <div class="max-w-4xl mx-auto space-y-8">
    <div class="space-y-2">
      <a href="index.html" class="text-sm text-muted-foreground hover:text-foreground">&larr; Back to Examples</a>
      <h1 class="text-4xl font-bold">Badge</h1>
      <p class="text-muted-foreground">Displays a badge or a component that looks like a badge.</p>
    </div>

    <section class="space-y-4">
      <h2 class="text-2xl font-semibold">Default</h2>
      <div class="flex flex-wrap gap-4">
        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-primary text-primary-foreground hover:bg-primary/80">
          Badge
        </span>
      </div>
    </section>

    <section class="space-y-4">
      <h2 class="text-2xl font-semibold">Secondary</h2>
      <div class="flex flex-wrap gap-4">
        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80">
          Secondary
        </span>
      </div>
    </section>

    <section class="space-y-4">
      <h2 class="text-2xl font-semibold">Destructive</h2>
      <div class="flex flex-wrap gap-4">
        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-destructive text-destructive-foreground hover:bg-destructive/80">
          Destructive
        </span>
      </div>
    </section>

    <section class="space-y-4">
      <h2 class="text-2xl font-semibold">Outline</h2>
      <div class="flex flex-wrap gap-4">
        <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground">
          Outline
        </span>
      </div>
    </section>

    <section class="space-y-4">
      <h2 class="text-2xl font-semibold">Usage Examples</h2>
      <div class="space-y-4">
        <div class="flex flex-wrap gap-2">
          <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-primary text-primary-foreground hover:bg-primary/80">New</span>
          <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80">Draft</span>
          <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-green-500 text-white hover:bg-green-600">Published</span>
          <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-yellow-500 text-white hover:bg-yellow-600">Pending</span>
          <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-destructive text-destructive-foreground hover:bg-destructive/80">Archived</span>
        </div>

        <div class="max-w-md rounded-lg border bg-card p-4">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold">Article Title</h3>
            <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-primary text-primary-foreground hover:bg-primary/80">Featured</span>
          </div>
          <p class="text-sm text-muted-foreground mt-2">This article has been marked as featured content.</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
