<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker - shadcn/ui HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .calendar-popup {
            display: none;
        }

        .calendar-popup.show {
            display: block;
        }

        .calendar-day {
            width: 2.25rem;
            height: 2.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 0.375rem;
        }

        .calendar-day:hover:not(.outside):not(.selected) {
            background-color: hsl(var(--accent));
        }

        .calendar-day.selected {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .calendar-day.today {
            border: 1px solid hsl(var(--primary));
        }

        .calendar-day.outside {
            color: hsl(var(--muted-foreground));
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-background text-foreground p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <div>
            <h1 class="text-3xl font-bold mb-2">Date Picker</h1>
            <p class="text-muted-foreground">A date picker component with calendar popup.</p>
        </div>

        <!-- Basic Date Picker ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Basic Date Picker</h2>
            <div class="w-full max-w-sm">
                <label class="text-sm font-medium mb-2 block">Pick a date</label>
                <div class="relative">
                    <button onclick="toggleDatePicker('basic')" class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2">
                        <span id="date-basic">Pick a date</span>
                        <svg class="h-4 w-4 opacity-50" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                    </button>
                    <div id="picker-basic" class="calendar-popup absolute z-50 mt-2 rounded-md border bg-popover p-3 text-popover-foreground shadow-md">
                        <div id="calendar-basic"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- With Preset ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">With Presets</h2>
            <div class="w-full max-w-sm">
                <label class="text-sm font-medium mb-2 block">Select date range</label>
                <div class="relative">
                    <button onclick="toggleDatePicker('preset')" class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2">
                        <span id="date-preset">Select a date range</span>
                        <svg class="h-4 w-4 opacity-50" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                    </button>
                    <div id="picker-preset" class="calendar-popup absolute z-50 mt-2 rounded-md border bg-popover text-popover-foreground shadow-md">
                        <div class="flex">
                            <div class="border-r p-3 space-y-2">
                                <button onclick="selectPreset('today')" class="block w-full text-left px-3 py-2 text-sm rounded-md hover:bg-accent hover:text-accent-foreground">
                                    Today
                                </button>
                                <button onclick="selectPreset('tomorrow')" class="block w-full text-left px-3 py-2 text-sm rounded-md hover:bg-accent hover:text-accent-foreground">
                                    Tomorrow
                                </button>
                                <button onclick="selectPreset('7days')" class="block w-full text-left px-3 py-2 text-sm rounded-md hover:bg-accent hover:text-accent-foreground">
                                    In 7 days
                                </button>
                                <button onclick="selectPreset('30days')" class="block w-full text-left px-3 py-2 text-sm rounded-md hover:bg-accent hover:text-accent-foreground">
                                    In 30 days
                                </button>
                            </div>
                            <div class="p-3">
                                <div id="calendar-preset"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- In Form ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">In Form</h2>
            <form class="w-full max-w-sm rounded-lg border bg-card p-6 space-y-4">
                <div>
                    <label class="text-sm font-medium mb-2 block">Date of birth</label>
                    <div class="relative">
                        <button type="button" onclick="toggleDatePicker('form')" class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2">
                            <span id="date-form">Pick a date</span>
                            <svg class="h-4 w-4 opacity-50" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                        </button>
                        <div id="picker-form" class="calendar-popup absolute z-50 mt-2 rounded-md border bg-popover p-3 text-popover-foreground shadow-md">
                            <div id="calendar-form"></div>
                        </div>
                    </div>
                    <p class="text-xs text-muted-foreground mt-2">Your date of birth is used to calculate your age.</p>
                </div>
                <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <script>
        class DatePickerCalendar {
            constructor(containerId, pickerId, displayId, onSelect) {
                this.container = document.getElementById(containerId);
                this.picker = document.getElementById(pickerId);
                this.display = document.getElementById(displayId);
                this.currentDate = new Date();
                this.selectedDate = null;
                this.onSelect = onSelect;
                this.render();
            }

            render() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const prevLastDay = new Date(year, month, 0);
                const firstDayOfWeek = firstDay.getDay();
                const lastDate = lastDay.getDate();
                const prevLastDate = prevLastDay.getDate();

                let html = `
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <button type="button" onclick="window.picker_${this.container.id}.prevMonth()" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground h-7 w-7 bg-transparent p-0 opacity-50 hover:opacity-100">
                                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                            </button>
                            <div class="text-sm font-medium">
                                ${this.currentDate.toLocaleString('default', { month: 'long', year: 'numeric' })}
                            </div>
                            <button type="button" onclick="window.picker_${this.container.id}.nextMonth()" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground h-7 w-7 bg-transparent p-0 opacity-50 hover:opacity-100">
                                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                            </button>
                        </div>
                        <div class="grid grid-cols-7 gap-1">
                `;

                const weekDays = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
                weekDays.forEach(day => {
                    html += `<div class="text-center text-sm font-medium text-muted-foreground w-9">${day}</div>`;
                });

                for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                    html += `<div class="calendar-day outside text-sm">${prevLastDate - i}</div>`;
                }

                const today = new Date();
                for (let day = 1; day <= lastDate; day++) {
                    const date = new Date(year, month, day);
                    const dateStr = this.formatDate(date);
                    let classes = 'calendar-day text-sm';

                    if (this.isSameDay(date, today)) classes += ' today';
                    if (this.selectedDate && this.isSameDay(date, this.selectedDate)) classes += ' selected';

                    html += `<div class="${classes}" onclick="window.picker_${this.container.id}.selectDate('${dateStr}')">${day}</div>`;
                }

                const remainingDays = 42 - (firstDayOfWeek + lastDate);
                for (let day = 1; day <= remainingDays; day++) {
                    html += `<div class="calendar-day outside text-sm">${day}</div>`;
                }

                html += `</div></div>`;
                this.container.innerHTML = html;
                window[`picker_${this.container.id}`] = this;
            }

            selectDate(dateStr) {
                const date = new Date(dateStr);
                this.selectedDate = date;
                this.display.textContent = date.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
                this.render();
                this.picker.classList.remove('show');
                if (this.onSelect) this.onSelect(date);
            }

            prevMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                this.render();
            }

            nextMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                this.render();
            }

            formatDate(date) {
                return date.toISOString().split('T')[0];
            }

            isSameDay(date1, date2) {
                return date1.getDate() === date2.getDate() &&
                    date1.getMonth() === date2.getMonth() &&
                    date1.getFullYear() === date2.getFullYear();
            }
        }

        const basicPicker = new DatePickerCalendar('calendar-basic', 'picker-basic', 'date-basic');
        const presetPicker = new DatePickerCalendar('calendar-preset', 'picker-preset', 'date-preset');
        const formPicker = new DatePickerCalendar('calendar-form', 'picker-form', 'date-form');

        function toggleDatePicker(id) {
            const picker = document.getElementById('picker-' + id);
            picker.classList.toggle('show');
        }

        function selectPreset(preset) {
            const today = new Date();
            let targetDate;

            switch (preset) {
                case 'today':
                    targetDate = today;
                    break;
                case 'tomorrow':
                    targetDate = new Date(today);
                    targetDate.setDate(today.getDate() + 1);
                    break;
                case '7days':
                    targetDate = new Date(today);
                    targetDate.setDate(today.getDate() + 7);
                    break;
                case '30days':
                    targetDate = new Date(today);
                    targetDate.setDate(today.getDate() + 30);
                    break;
            }

            if (targetDate) {
                presetPicker.selectDate(presetPicker.formatDate(targetDate));
            }
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('[onclick*="toggleDatePicker"]') && !e.target.closest('.calendar-popup')) {
                document.querySelectorAll('.calendar-popup').forEach(p => p.classList.remove('show'));
            }
        });
    </script>
</body>
</html>
