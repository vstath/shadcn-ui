<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - shadcn/ui HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --radius: 0.5rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .search-results {
            display: none;
        }

        .search-results.show {
            display: block;
        }
    </style>
</head>
<body class="bg-background text-foreground p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <div>
            <h1 class="text-3xl font-bold mb-2">Search Input</h1>
            <p class="text-muted-foreground">Search input with various styles and configurations.</p>
        </div>

        <!-- Basic Search ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Basic Search</h2>
            <div class="relative">
                <svg class="absolute left-3 top-3 h-4 w-4 text-muted-foreground" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input type="text" placeholder="Search..." class="w-full pl-10 pr-3 py-2 rounded-md border border-input bg-background text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" />
            </div>
        </div>

        <!-- With Clear Button ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">With Clear Button</h2>
            <div class="relative">
                <svg class="absolute left-3 top-3 h-4 w-4 text-muted-foreground" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input type="text" placeholder="Type to search..." class="w-full pl-10 pr-10 py-2 rounded-md border border-input bg-background text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" oninput="updateClearButton(this)" />
                <button onclick="this.previousElementSibling.value = ''; this.style.display = 'none';" style="display: none;" class="absolute right-3 top-3 text-muted-foreground hover:text-foreground">
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></svg>
                </button>
            </div>
        </div>

        <!-- Search with Results ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">With Search Results</h2>
            <div class="relative max-w-md">
                <svg class="absolute left-3 top-3 h-4 w-4 text-muted-foreground" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input type="text" placeholder="Search items..." class="w-full pl-10 pr-3 py-2 rounded-md border border-input bg-background text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" onfocus="this.parentElement.querySelector('.search-results').classList.add('show')" onblur="setTimeout(() => this.parentElement.querySelector('.search-results').classList.remove('show'), 200)" />

                <div class="search-results absolute z-10 w-full mt-1 rounded-md border bg-popover p-1 shadow-md">
                    <div class="px-2 py-1.5 text-xs font-medium text-muted-foreground">Recent</div>
                    <a href="#" class="block px-2 py-1.5 text-sm rounded hover:bg-accent hover:text-accent-foreground">Apple</a>
                    <a href="#" class="block px-2 py-1.5 text-sm rounded hover:bg-accent hover:text-accent-foreground">Banana</a>
                    <div class="px-2 py-1.5 text-xs font-medium text-muted-foreground mt-2">Suggestions</div>
                    <a href="#" class="block px-2 py-1.5 text-sm rounded hover:bg-accent hover:text-accent-foreground">Cherry</a>
                    <a href="#" class="block px-2 py-1.5 text-sm rounded hover:bg-accent hover:text-accent-foreground">Date</a>
                </div>
            </div>
        </div>

        <!-- Filter Search ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">With Filters</h2>
            <div class="flex gap-2">
                <div class="relative flex-1">
                    <svg class="absolute left-3 top-3 h-4 w-4 text-muted-foreground" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <input type="text" placeholder="Search products..." class="w-full pl-10 pr-3 py-2 rounded-md border border-input bg-background text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" />
                </div>
                <button class="px-4 py-2 rounded-md border border-input bg-background hover:bg-muted text-sm font-medium">Filter</button>
            </div>
        </div>
    </div>

    <script>
        function updateClearButton(input) {
            const clearBtn = input.nextElementSibling;
            clearBtn.style.display = input.value ? 'block' : 'none';
        }
    </script>
</body>
</html>
