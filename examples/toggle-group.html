                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",

                    },
                    borderRadius: {
                        lg: "var(--radius)",

        .toggle-active {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));

    <script>
        function selectSingle(button) {
            const group = button.closest('[role="group"]');
            if (group.dataset.type === 'single') {
                // Remove active class from all buttons in group
                group.querySelectorAll('button').forEach(btn => {
                    btn.classList.remove('toggle-active');
                });
                // Add active class to clicked button
                button.classList.add('toggle-active');
            }
        }

        function toggleMultiple(button) {
            button.classList.toggle('toggle-active');
        }
    </script>
