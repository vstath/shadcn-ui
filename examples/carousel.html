<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - shadcn/ui HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --border: 214.3 31.8% 91.4%;
            --radius: 0.5rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .carousel {
            overflow: hidden;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            flex-shrink: 0;
        }

        .carousel-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .carousel-indicator.active {
            background-color: hsl(var(--muted));
        }
    </style>
</head>
<body class="bg-background text-foreground p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <div>
            <h1 class="text-3xl font-bold mb-2">Carousel</h1>
            <p class="text-muted-foreground">A slideshow component for cycling through images or content.</p>
        </div>

        <!-- Basic Carousel ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Basic Carousel</h2>
            <div class="space-y-4">
                <div class="carousel" id="carousel1">
                    <div class="carousel-inner" id="carousel1-inner">
                        <div class="carousel-item bg-gradient-to-r from-blue-500 to-blue-600 h-64 flex items-center justify-center">
                            <div class="text-center text-white">
                                <h3 class="text-3xl font-bold">Slide 1</h3>
                                <p class="text-lg">Image Placeholder</p>
                            </div>
                        </div>
                        <div class="carousel-item bg-gradient-to-r from-purple-500 to-purple-600 h-64 flex items-center justify-center">
                            <div class="text-center text-white">
                                <h3 class="text-3xl font-bold">Slide 2</h3>
                                <p class="text-lg">Image Placeholder</p>
                            </div>
                        </div>
                        <div class="carousel-item bg-gradient-to-r from-pink-500 to-pink-600 h-64 flex items-center justify-center">
                            <div class="text-center text-white">
                                <h3 class="text-3xl font-bold">Slide 3</h3>
                                <p class="text-lg">Image Placeholder</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <button onclick="carousel('carousel1', -1)" class="inline-flex items-center justify-center h-10 w-10 rounded-md border border-input hover:bg-muted">
                        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    </button>

                    <div class="flex gap-2">
                        <div class="carousel-indicator active" onclick="goToSlide('carousel1', 0)"></div>
                        <div class="carousel-indicator" onclick="goToSlide('carousel1', 1)"></div>
                        <div class="carousel-indicator" onclick="goToSlide('carousel1', 2)"></div>
                    </div>

                    <button onclick="carousel('carousel1', 1)" class="inline-flex items-center justify-center h-10 w-10 rounded-md border border-input hover:bg-muted">
                        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Auto-play Carousel ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Auto-play Carousel</h2>
            <div class="space-y-4">
                <div class="carousel" id="carousel2">
                    <div class="carousel-inner" id="carousel2-inner">
                        <div class="carousel-item bg-gradient-to-r from-green-500 to-green-600 h-48 flex items-center justify-center">
                            <p class="text-white text-2xl font-bold">Slide 1</p>
                        </div>
                        <div class="carousel-item bg-gradient-to-r from-yellow-500 to-yellow-600 h-48 flex items-center justify-center">
                            <p class="text-white text-2xl font-bold">Slide 2</p>
                        </div>
                        <div class="carousel-item bg-gradient-to-r from-red-500 to-red-600 h-48 flex items-center justify-center">
                            <p class="text-white text-2xl font-bold">Slide 3</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = {};

        function carousel(carouselId, direction) {
            if (!currentSlide[carouselId]) currentSlide[carouselId] = 0;

            const inner = document.getElementById(carouselId + '-inner');
            const items = inner.querySelectorAll('.carousel-item').length;

            currentSlide[carouselId] += direction;

            if (currentSlide[carouselId] >= items) {
                currentSlide[carouselId] = 0;
            } else if (currentSlide[carouselId] < 0) {
                currentSlide[carouselId] = items - 1;
            }

            updateCarousel(carouselId);
        }

        function goToSlide(carouselId, slideIndex) {
            currentSlide[carouselId] = slideIndex;
            updateCarousel(carouselId);
        }

        function updateCarousel(carouselId) {
            const inner = document.getElementById(carouselId + '-inner');
            const offset = currentSlide[carouselId] * -100;
            inner.style.transform = `translateX(${offset}%)`;

            // Update indicators
            const indicators = document.querySelectorAll(`#${carouselId} .carousel-indicator`);
            indicators.forEach((ind, idx) => {
                if (idx === currentSlide[carouselId]) {
                    ind.classList.add('active');
                } else {
                    ind.classList.remove('active');
                }
            });
        }

        // Auto-play carousel2
        setInterval(() => {
            carousel('carousel2', 1);
        }, 4000);
    </script>
</body>
</html>
