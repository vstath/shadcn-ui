<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Group - shadcn/ui HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .radio-indicator {
            display: none;
        }

        input[type="radio"]:checked + .radio-button .radio-indicator {
            display: flex;
        }
    </style>
</head>
<body class="bg-background text-foreground p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <div>
            <h1 class="text-3xl font-bold mb-2">Radio Group</h1>
            <p class="text-muted-foreground">A set of checkable buttons where only one can be checked at a time.</p>
        </div>

        <!-- Basic Radio Group -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Basic Radio Group</h2>
            <div class="grid gap-2">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="option1" value="default" class="sr-only" checked />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background focus:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <span class="text-sm font-medium leading-none">Default</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="option1" value="comfortable" class="sr-only" />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background focus:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <span class="text-sm font-medium leading-none">Comfortable</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="option1" value="compact" class="sr-only" />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background focus:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <span class="text-sm font-medium leading-none">Compact</span>
                </label>
            </div>
        </div>

        <!-- Radio Group with Descriptions -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Radio Group with Descriptions</h2>
            <div class="grid gap-4">
                <label class="flex items-start space-x-3 cursor-pointer p-4 rounded-lg border bg-card hover:bg-accent">
                    <input type="radio" name="plan" value="free" class="sr-only mt-1" checked />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background focus:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="text-sm font-medium leading-none">Free Plan</div>
                        <p class="text-sm text-muted-foreground mt-1">Perfect for personal projects and testing.</p>
                    </div>
                </label>
                <label class="flex items-start space-x-3 cursor-pointer p-4 rounded-lg border bg-card hover:bg-accent">
                    <input type="radio" name="plan" value="pro" class="sr-only mt-1" />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background focus:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="text-sm font-medium leading-none">Pro Plan</div>
                        <p class="text-sm text-muted-foreground mt-1">For professionals and growing teams. $19/month.</p>
                    </div>
                </label>
                <label class="flex items-start space-x-3 cursor-pointer p-4 rounded-lg border bg-card hover:bg-accent">
                    <input type="radio" name="plan" value="enterprise" class="sr-only mt-1" />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background focus:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="text-sm font-medium leading-none">Enterprise Plan</div>
                        <p class="text-sm text-muted-foreground mt-1">Custom solutions for large organizations. Contact us.</p>
                    </div>
                </label>
            </div>
        </div>

        <!-- Disabled Radio Group -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Disabled Radio Group</h2>
            <div class="grid gap-2">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="option2" value="option1" class="sr-only" checked />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <span class="text-sm font-medium leading-none">Option 1</span>
                </label>
                <label class="flex items-center space-x-2 cursor-not-allowed opacity-50">
                    <input type="radio" name="option2" value="option2" class="sr-only" disabled />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <span class="text-sm font-medium leading-none">Option 2 (Disabled)</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="option2" value="option3" class="sr-only" />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <span class="text-sm font-medium leading-none">Option 3</span>
                </label>
            </div>
        </div>

        <!-- Inline Radio Group -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Inline Radio Group</h2>
            <div class="flex gap-6">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="inline" value="yes" class="sr-only" checked />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <span class="text-sm font-medium leading-none">Yes</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="inline" value="no" class="sr-only" />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <span class="text-sm font-medium leading-none">No</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="inline" value="maybe" class="sr-only" />
                    <div class="radio-button aspect-square h-4 w-4 rounded-full border border-primary ring-offset-background">
                        <div class="radio-indicator flex items-center justify-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-current"></div>
                        </div>
                    </div>
                    <span class="text-sm font-medium leading-none">Maybe</span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
