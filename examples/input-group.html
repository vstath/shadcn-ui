<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group - shadcn/ui HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --radius: 0.5rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-background text-foreground p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <div>
            <h1 class="text-3xl font-bold mb-2">Input Group</h1>
            <p class="text-muted-foreground">Input with icon or button prefix/suffix.</p>
        </div>

        <!-- With Prefix Icon ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">With Prefix Icon</h2>
            <div class="flex items-center border border-input rounded-md px-3 bg-background">
                <svg class="h-4 w-4 text-muted-foreground mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4l2-3h2l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <input type="text" placeholder="Enter email..." class="flex-1 h-10 bg-transparent outline-none text-sm" />
            </div>
        </div>

        <!-- With Suffix Button ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">With Suffix Button</h2>
            <div class="flex items-center border border-input rounded-md bg-background">
                <input type="password" placeholder="Enter password..." class="flex-1 h-10 px-3 bg-transparent outline-none text-sm" />
                <button class="px-3 text-primary hover:text-primary/80">Show</button>
            </div>
        </div>

        <!-- With Currency Symbol ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">With Currency Symbol</h2>
            <div class="flex items-center border border-input rounded-md bg-background">
                <span class="px-3 text-muted-foreground font-medium">$</span>
                <input type="number" placeholder="0.00" class="flex-1 h-10 bg-transparent outline-none text-sm" />
                <span class="px-3 text-muted-foreground">.00</span>
            </div>
        </div>

        <!-- With URL Protocol ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">With URL Protocol</h2>
            <div class="flex items-center border border-input rounded-md bg-background">
                <span class="px-3 text-muted-foreground text-sm">https://</span>
                <input type="text" placeholder="example.com" class="flex-1 h-10 bg-transparent outline-none text-sm" />
            </div>
        </div>

        <!-- With Phone Input ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">With Phone Input</h2>
            <div class="flex items-center border border-input rounded-md bg-background">
                <span class="px-3 text-muted-foreground">+1</span>
                <input type="tel" placeholder="(555) 123-4567" class="flex-1 h-10 bg-transparent outline-none text-sm" />
            </div>
        </div>

        <!-- With Clear Button ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">With Clear Button</h2>
            <div class="flex items-center border border-input rounded-md bg-background">
                <input type="text" placeholder="Type something..." class="flex-1 h-10 px-3 bg-transparent outline-none text-sm" id="clearInput" />
                <button onclick="document.getElementById('clearInput').value = ''" class="px-3 text-muted-foreground hover:text-foreground">
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
