<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menubar - shadcn/ui HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --border: 214.3 31.8% 91.4%;
            --radius: 0.5rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .menu-content {
            display: none;
        }

        .menu-content.show {
            display: block;
        }
    </style>
</head>
<body class="bg-background text-foreground p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <div>
            <h1 class="text-3xl font-bold mb-2">Menubar</h1>
            <p class="text-muted-foreground">A visually persistent menu common in desktop applications.</p>
        </div>

        <!-- Basic Menubar -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Basic Menubar</h2>
            <div class="flex h-10 items-center space-x-1 rounded-md border bg-background p-1">
                <div class="relative">
                    <button onclick="toggleMenu('file')" class="inline-flex items-center justify-center rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                        File
                    </button>
                    <div id="menu-file" class="menu-content absolute left-0 top-full mt-1 z-50 min-w-[12rem] overflow-hidden rounded-md border bg-popover p-1 text-popover-foreground shadow-md">
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            New File
                            <span class="ml-auto text-xs tracking-widest opacity-60">⌘N</span>
                        </a>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Open
                            <span class="ml-auto text-xs tracking-widest opacity-60">⌘O</span>
                        </a>
                        <div class="h-px bg-muted my-1"></div>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Save
                            <span class="ml-auto text-xs tracking-widest opacity-60">⌘S</span>
                        </a>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Save As...
                            <span class="ml-auto text-xs tracking-widest opacity-60">⇧⌘S</span>
                        </a>
                        <div class="h-px bg-muted my-1"></div>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Exit
                        </a>
                    </div>
                </div>

                <div class="relative">
                    <button onclick="toggleMenu('edit')" class="inline-flex items-center justify-center rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                        Edit
                    </button>
                    <div id="menu-edit" class="menu-content absolute left-0 top-full mt-1 z-50 min-w-[12rem] overflow-hidden rounded-md border bg-popover p-1 text-popover-foreground shadow-md">
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Undo
                            <span class="ml-auto text-xs tracking-widest opacity-60">⌘Z</span>
                        </a>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Redo
                            <span class="ml-auto text-xs tracking-widest opacity-60">⇧⌘Z</span>
                        </a>
                        <div class="h-px bg-muted my-1"></div>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Cut
                            <span class="ml-auto text-xs tracking-widest opacity-60">⌘X</span>
                        </a>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Copy
                            <span class="ml-auto text-xs tracking-widest opacity-60">⌘C</span>
                        </a>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Paste
                            <span class="ml-auto text-xs tracking-widest opacity-60">⌘V</span>
                        </a>
                    </div>
                </div>

                <div class="relative">
                    <button onclick="toggleMenu('view')" class="inline-flex items-center justify-center rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                        View
                    </button>
                    <div id="menu-view" class="menu-content absolute left-0 top-full mt-1 z-50 min-w-[12rem] overflow-hidden rounded-md border bg-popover p-1 text-popover-foreground shadow-md">
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Zoom In
                            <span class="ml-auto text-xs tracking-widest opacity-60">⌘+</span>
                        </a>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Zoom Out
                            <span class="ml-auto text-xs tracking-widest opacity-60">⌘-</span>
                        </a>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Reset Zoom
                            <span class="ml-auto text-xs tracking-widest opacity-60">⌘0</span>
                        </a>
                        <div class="h-px bg-muted my-1"></div>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Toggle Sidebar
                            <span class="ml-auto text-xs tracking-widest opacity-60">⌘B</span>
                        </a>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Full Screen
                            <span class="ml-auto text-xs tracking-widest opacity-60">F11</span>
                        </a>
                    </div>
                </div>

                <div class="relative">
                    <button onclick="toggleMenu('help')" class="inline-flex items-center justify-center rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                        Help
                    </button>
                    <div id="menu-help" class="menu-content absolute left-0 top-full mt-1 z-50 min-w-[12rem] overflow-hidden rounded-md border bg-popover p-1 text-popover-foreground shadow-md">
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Documentation
                        </a>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            Keyboard Shortcuts
                        </a>
                        <div class="h-px bg-muted my-1"></div>
                        <a href="#" class="relative flex cursor-pointer select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground">
                            About
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMenu = null;

        function toggleMenu(menuId) {
            const menu = document.getElementById('menu-' + menuId);

            // Close current menu if clicking same button
            if (currentMenu === menu && menu.classList.contains('show')) {
                menu.classList.remove('show');
                currentMenu = null;
                return;
            }

            // Close all menus
            document.querySelectorAll('.menu-content').forEach(m => {
                m.classList.remove('show');
            });

            // Open clicked menu
            menu.classList.add('show');
            currentMenu = menu;
        }

        // Close menus when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) {
                document.querySelectorAll('.menu-content').forEach(m => {
                    m.classList.remove('show');
                });
                currentMenu = null;
            }
        });
    </script>
</body>
</html>
