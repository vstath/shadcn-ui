<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - shadcn/ui HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --border: 214.3 31.8% 91.4%;
            --radius: 0.5rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .calendar-day {
            width: 2.25rem;
            height: 2.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 0.375rem;
        }

        .calendar-day:hover:not(.outside):not(.selected) {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .calendar-day.selected {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .calendar-day.today {
            border: 1px solid hsl(var(--primary));
        }

        .calendar-day.outside {
            color: hsl(var(--muted-foreground));
            opacity: 0.5;
        }

        .calendar-day.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .calendar-day.in-range {
            background-color: hsl(var(--accent));
        }

        .calendar-day.range-start,
        .calendar-day.range-end {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
    </style>
</head>
<body class="bg-background text-foreground p-8">
    <div class="max-w-6xl mx-auto space-y-8">
        <div>
            <h1 class="text-3xl font-bold mb-2">Calendar</h1>
            <p class="text-muted-foreground">A date picker component with range and multi-select support.</p>
        </div>

        <!-- Basic Calendar ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Basic Calendar</h2>
            <div class="inline-block rounded-md border bg-card p-3">
                <div id="calendar-basic"></div>
            </div>
        </div>

        <!-- With Selection ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">With Selection</h2>
            <div class="flex gap-4 flex-wrap">
                <div class="inline-block rounded-md border bg-card p-3">
                    <div id="calendar-select"></div>
                </div>
                <div class="flex items-center">
                    <p class="text-sm">
                        Selected: <span id="selected-date" class="font-semibold">None</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Range Selection ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Range Selection</h2>
            <div class="flex gap-4 flex-wrap">
                <div class="inline-block rounded-md border bg-card p-3">
                    <div id="calendar-range"></div>
                </div>
                <div class="flex flex-col gap-2">
                    <p class="text-sm">
                        Start: <span id="range-start" class="font-semibold">None</span>
                    </p>
                    <p class="text-sm">
                        End: <span id="range-end" class="font-semibold">None</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Multiple Months ---->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">Multiple Months</h2>
            <div class="inline-block rounded-md border bg-card p-3">
                <div class="flex gap-4">
                    <div id="calendar-multi-1"></div>
                    <div id="calendar-multi-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Calendar {
            constructor(containerId, options = {}) {
                this.container = document.getElementById(containerId);
                this.currentDate = new Date();
                this.selectedDate = null;
                this.rangeStart = null;
                this.rangeEnd = null;
                this.mode = options.mode || 'single'; // single, range
                this.onSelect = options.onSelect || null;
                this.monthOffset = options.monthOffset || 0;

                this.render();
            }

            render() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth() + this.monthOffset;
                const displayDate = new Date(year, month, 1);

                const firstDay = new Date(displayDate.getFullYear(), displayDate.getMonth(), 1);
                const lastDay = new Date(displayDate.getFullYear(), displayDate.getMonth() + 1, 0);
                const prevLastDay = new Date(displayDate.getFullYear(), displayDate.getMonth(), 0);

                const firstDayOfWeek = firstDay.getDay();
                const lastDate = lastDay.getDate();
                const prevLastDate = prevLastDay.getDate();

                let html = `
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <button onclick="window.calendar_${this.container.id}.prevMonth()" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground h-7 w-7 bg-transparent p-0 opacity-50 hover:opacity-100">
                                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                            </button>
                            <div class="text-sm font-medium">
                                ${displayDate.toLocaleString('default', { month: 'long', year: 'numeric' })}
                            </div>
                            <button onclick="window.calendar_${this.container.id}.nextMonth()" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground h-7 w-7 bg-transparent p-0 opacity-50 hover:opacity-100">
                                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                            </button>
                        </div>
                        <div class="grid grid-cols-7 gap-1">
                `;

                // Week day headers
                const weekDays = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
                weekDays.forEach(day => {
                    html += `<div class="text-center text-sm font-medium text-muted-foreground w-9">${day}</div>`;
                });

                // Previous month days
                for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                    const day = prevLastDate - i;
                    html += `<div class="calendar-day outside text-sm">${day}</div>`;
                }

                // Current month days
                const today = new Date();
                for (let day = 1; day <= lastDate; day++) {
                    const date = new Date(displayDate.getFullYear(), displayDate.getMonth(), day);
                    const dateStr = this.formatDate(date);
                    let classes = 'calendar-day text-sm';

                    if (this.isSameDay(date, today)) {
                        classes += ' today';
                    }

                    if (this.mode === 'single' && this.selectedDate && this.isSameDay(date, this.selectedDate)) {
                        classes += ' selected';
                    }

                    if (this.mode === 'range') {
                        if (this.rangeStart && this.isSameDay(date, this.rangeStart)) {
                            classes += ' range-start';
                        } else if (this.rangeEnd && this.isSameDay(date, this.rangeEnd)) {
                            classes += ' range-end';
                        } else if (this.rangeStart && this.rangeEnd && date > this.rangeStart && date < this.rangeEnd) {
                            classes += ' in-range';
                        }
                    }

                    html += `<div class="${classes}" onclick="window.calendar_${this.container.id}.selectDate('${dateStr}')">${day}</div>`;
                }

                // Next month days
                const remainingDays = 42 - (firstDayOfWeek + lastDate);
                for (let day = 1; day <= remainingDays; day++) {
                    html += `<div class="calendar-day outside text-sm">${day}</div>`;
                }

                html += `</div></div>`;

                this.container.innerHTML = html;
                window[`calendar_${this.container.id}`] = this;
            }

            selectDate(dateStr) {
                const date = new Date(dateStr);

                if (this.mode === 'single') {
                    this.selectedDate = date;
                } else if (this.mode === 'range') {
                    if (!this.rangeStart || (this.rangeStart && this.rangeEnd)) {
                        this.rangeStart = date;
                        this.rangeEnd = null;
                    } else {
                        if (date < this.rangeStart) {
                            this.rangeEnd = this.rangeStart;
                            this.rangeStart = date;
                        } else {
                            this.rangeEnd = date;
                        }
                    }
                }

                this.render();

                if (this.onSelect) {
                    if (this.mode === 'single') {
                        this.onSelect(date);
                    } else {
                        this.onSelect(this.rangeStart, this.rangeEnd);
                    }
                }
            }

            prevMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                this.render();
            }

            nextMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                this.render();
            }

            formatDate(date) {
                return date.toISOString().split('T')[0];
            }

            isSameDay(date1, date2) {
                return date1.getDate() === date2.getDate() &&
                    date1.getMonth() === date2.getMonth() &&
                    date1.getFullYear() === date2.getFullYear();
            }
        }

        // Initialize calendars
        new Calendar('calendar-basic');

        new Calendar('calendar-select', {
            mode: 'single',
            onSelect: (date) => {
                document.getElementById('selected-date').textContent = date.toLocaleDateString();
            }
        });

        new Calendar('calendar-range', {
            mode: 'range',
            onSelect: (start, end) => {
                document.getElementById('range-start').textContent = start ? start.toLocaleDateString() : 'None';
                document.getElementById('range-end').textContent = end ? end.toLocaleDateString() : 'None';
            }
        });

        new Calendar('calendar-multi-1', { monthOffset: 0 });
        new Calendar('calendar-multi-2', { monthOffset: 1 });
    </script>
</body>
</html>
